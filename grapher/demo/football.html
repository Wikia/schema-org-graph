<script>
    // create a network
    var container = document.querySelector('.network');

    // http://visjs.org/docs/network/#options
    var options = {
        nodes: {
            mass: 1.3,
            shape: 'box',
            size: 25,
            font: {
                size: 18,
                color: '#000'
            },
            borderWidth: 2
        },
        edges: {
            width: 2
        }
    };
    network = new vis.Network(container, data, options);
    network.on('click',(obj)=>{document.querySelector('.report').innerHTML =obj.nodes[0]})
</script>
