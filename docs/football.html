<html>
<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/alchemyjs/0.4.2/alchemy-white.css"/>
  <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:300,600&amp;subset=latin-ext" rel="stylesheet">
</head>
<body>
  <div class="alchemy" id="graph"></div>

  <style>
    body {
      font-family: "IBM Plex Sans";
      margin: 0;
      padding: 0;
    }

    /* Show Captions */
    .node text {
      font-size: 15px;
      fill: #666;
      text-shadow: none;
    }
    .SportsTeam text {
      fill: #8669a3;
      font-size: 20px;
      font-weight: bold;
      letter-spacing: -1px;
    }

    .edge.active text {
      font-size: 10px;
      fill: #999;
      text-shadow: none !important;
      font-weight: bold;
    }

    svg {
      border: solid 2px #ddd;
      box-sizing: border-box;
    }
  </style>

  <!-- https://cdnjs.cloudflare.com/ajax/libs/alchemyjs/0.4.2/alchemy.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/alchemyjs/0.4.2/scripts/vendor.js"></script>
  <script src="static/alchemy.js"></script>

  <script type="text/javascript">

	var graph = {"nodes": [{"id": 0, "caption": "Liverpool F.C.", "type": "SportsTeam"}, {"id": 1, "caption": "Manchester United F.C.", "type": "SportsTeam"}, {"id": 2, "caption": "Peter Andrew Beardsley", "type": "Person"}, {"id": 3, "caption": "Paul Emerson Carlyle Ince", "type": "Person"}, {"id": 4, "caption": "Michael James Owen", "type": "Person"}], "edges": [{"source": 2, "target": 0, "caption": "1987-1991"}, {"source": 2, "target": 1, "caption": "1982-1983"}, {"source": 3, "target": 0, "caption": "1997-1999"}, {"source": 3, "target": 1, "caption": "1989-1995"}, {"source": 4, "target": 0, "caption": "1996-2004"}, {"source": 4, "target": 1, "caption": "2009-2012"}]};

    var config = {
      backgroundColor: '#fafafa',
      alpha: 1,
      divSelector: '#graph',
      graphHeight: function() { return 750 },
      initialScale: 0.3,
      zoomControls: true,
      nodeOverlap: 15,
      linkDistance: function(){ return 0; },

      dataSource: graph,
      linkDistance: function(){ return 5; },
      zoomControls: true,
      initialScale: 0.8,
      directedEdges: true,

      edgeCaption: 'caption',
      edgeCaptionsOnByDefault: true,
      edgeStyle: {
          "all": {
            "width": 4,
            "color": "#ccc",
            "opacity": 0.25,
            "directed": true,
            "curved": true,
            "selected": {
              "opacity": 1
            },
            "highlighted": {
              "opacity": 1
            },
            "hidden": {
              "opacity": 0
            }
          }
        },

      "nodeTypes": {"type": ["Person", "SportsTeam"]},
      nodeCaptionsOnByDefault: true,
      "nodeStyle": {
        "all": {
            radius: 15,
            opacity: 0.5,
        },
        "Person": {
            color: "#00de9d66", // green
            borderColor: "#eee"
        },
        "SportsTeam":{
            radius: 20,
            color: "#8669a366", // purple
            borderColor: "#eee"
        }
      }
    };

    var alchemy = new Alchemy(config);

    console.log(alchemy);
  </script>
</body>
</html>
